        <!-- below is the js script to execute the submit button when the user hits 'ENTER' button on keyboard -->
        <script>   
            function handleSubmit(event) {
               document.getElementById("books").submit();
           }
        
           document.getElementById("comm").addEventListener("keydown", function(event) {
               if (event.key === "Enter") {
                   handleSubmit(event); 
               }
         });
        </script>
